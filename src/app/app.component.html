<!--
-- 这里使用 "/" 可以指定导航到根路由和子路由
-- 路由是一个数组，而不是一个字符串，因为我们在路由的时候可以传递一些参数
-->
<a [routerLink]="['/home']" title="主页">主页</a>

<!--
-- 可以通过参数查询时，传递数据
-- 使用 queryParams 指令，它接受一个对象，可设置为 {id: 1} 或 {id: 1, name: 'product1'}
-->
<!--<a [routerLink]="['/product']" [queryParams]="{id: 2, name: 'product2'}" title="商品详情">商品详情</a>-->
<!-- 设置为 {id: 2, name: 'product2'} 这种多属性时，后面的参数显示不知怎么处理 -->
<!--<a [routerLink]="['/product']" [queryParams]="{id: 2}" title="商品详情">商品详情</a>-->

<!-- 下面是通过 url 传递路由参数时，组件模板的写法，2 对应 id -->
<a [routerLink]="['/product', 2]" title="商品详情">商品详情</a>

<!--
-- angular 的数据绑定第三种方式
-- 事件绑定，如 (click)
-- 另外两种：类绑定[class.className], 数值绑定 {{value}}
-->
<input type="button" value="商品详情" (click)="toProductDetails()">

<!--primary定义在任何路由下，点击聊天时，其他路由都跳转到主路由-->
<a [routerLink]="[{outlets: {primary: 'home', aux: 'chat'}}]" title="开始聊天">开始聊天</a>
<a [routerLink]="[{outlets: {aux: null}}]" title="结束聊天">结束聊天</a>

<router-outlet></router-outlet>

<!--辅助路由第一步：添加一个包含 name 属性的插座-->
<router-outlet name="aux"></router-outlet>
